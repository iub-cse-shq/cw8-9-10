<html>
    <head>
        <title>Basic Node App</title>
    </head>
    <body>
        <h1>New Article Form</h1>
        <input type=text id="title" placeholder="Title"/><br/>
        <textarea id="content" placeholder="Add content"></textarea><br/>
        <button id="save">Submit</button>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script>
            // add a click listener to the button, 
            // get input values and print in console.log 
            $('#save').click(function(){
               let article = {title: $('#title').val(),
                               content: $('#content').val()} 
                console.log(article)
                $.ajax({
                    type: 'POST',
                    url: '/article/new',
                    data: article,
                    success: response => {
                        console.log(response)
                    },
                    error: response => {
                        console.log(response)
                    }
                })
            })
        </script>
    </body>
</html>
